<h1 class="text-center">
  List of item
</h1>
<table>
  <tbody>
    <tr *ngFor="let item of itemList">
      <td>{{item.name}}</td>
      <td>{{item.category}}</td>
      <td>
        <button (click)="onEdit(item)">
          edit</button>

        <button (click)="onDelete(item.$key)">
          delete</button>

      </td>
    </tr>
  </tbody>
</table>
